---
dns_server_basedir: '/etc/pdns'
dns_recursor_conf_dir: '/etc/pdns-recursor'
dns_recursor_uid: 'pdns-recursor'
dns_server_pdns_auth_pkg: 'pdns'
dns_server_nsupdate_pkg: 'bind-utils'
dns_server_python_dns_pkg: 'python-dns'
dns_server_python_requests_pkg: 'python-requests'
dns_server_sqlite_pkg: 'sqlite'
dns_server_sqlite_schema: "/usr/share/doc/pdns-backend-sqlite-{{ ansible_facts['packages']['pdns-backend-sqlite'][0]['version'] }}/schema.sqlite3.sql"
dns_server_selinux_tools_pkg: 'policycoreutils-python'
