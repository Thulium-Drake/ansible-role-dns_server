---
# Which backend to use to store zone data
dns_server_backend: 'sqlite3'

# Key used by Ansible to communicate with PowerDNS' API
dns_server_api_key: 'very_secure_random_password_which_is_also_very_long'

# Name of the zone
dns_server_zone: 'sub.example.com'

# Port and listen address for the Authoritative server
dns_server_address: '127.0.0.1'
dns_server_port: 5300

# Listen address for the Recursor
dns_recursor_address: '0.0.0.0'

# Hostname under which the nameserver is reachable
dns_server_ns_name: 'ns-sub.example.com'

# When set to true, create a zone for an AD DC to update
dns_server_ad_enabled: false

# IP address for the AD DC for use with nsupdate
dns_server_ad_dc_ip: '192.168.1.2'
